<a class="py-2.7 text-sm ease-nav-brand my-0 mx-4 flex items-center whitespace-nowrap rounded-lg bg-white px-4 text-slate-700 transition-colors"
    [routerLink]="link" routerLinkActive="active">
    <div
        class="shadow-soft-2xl mr-2 flex h-8 w-8 items-center justify-center rounded-lg bg-white bg-center stroke-0 text-center xl:p-2.5">
        <i class="fa {{icon}}" aria-hidden="true"></i>
    </div>
    <span class="ml-1 duration-300 opacity-100 pointer-events-none ease-soft">{{text}}</span>
</a>
