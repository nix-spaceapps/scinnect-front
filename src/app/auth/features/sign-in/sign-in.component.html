                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <div class="p-6 pb-0 mb-0 space-y-4">
                                <button routerLink="/user/edgardhsl"
                                    class="w-full group h-12 px-6 border border-gray-300 rounded-full transition duration-300 hover:border-blue-400 focus:bg-blue-50 active:bg-blue-100">

                                            class="block w-max font-semibold tracking-wide text-gray-700 dark:text-white text-sm transition duration-300 group-hover:text-blue-600 sm:text-base">Continue

                                    </div>
                                </button>

                                        </svg>
                                        <span
                                            class="block w-max font-semibold tracking-wide text-gray-700 text-sm transition dark:text-white duration-300 group-hover:text-blue-600 sm:text-base">Continue
                                            with Github
                                        </span>
                                    </div>
                                </button>
                                <button routerLink="/user/edgardhsl"
                                    class="w-full  group h-12 px-6 border border-gray-300 rounded-full transition duration-300 hover:border-blue-400 focus:bg-blue-50 active:bg-blue-100">
                                    <div class="relative flex items-center space-x-4 justify-center">
                                        <svg class="absolute left-0 w-5 text-gray-700"

                                        </svg>
                                        <span
                                            class="block w-max font-semibold tracking-wide text-gray-700 text-sm transition dark:text-white duration-300 group-hover:text-blue-600 sm:text-base">Continue
                                            with ORCID
                                        </span>
                                    </div>
                                </button>
                            </div>
                            <hr class="w-48 h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700">
                            <div class="flex-auto p-6 relative">
                                <form role="form text-left" [formGroup]="formGroup">
                                    <div class="mb-4">
                                        <input type="email" formControlName="email"
                                            class="text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow"
                                            placeholder="Email" aria-label="Email" aria-describedby="email-addon" />
                                    </div>
                                    <div class="mb-4">
                                        <input type="password" formControlName="password"
                                            class="text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow"
                                            placeholder="Password" aria-label="Password"
                                            aria-describedby="password-addon" />
                                    </div>
                                    <div class="text-center">
                                        <button (click)="login()"
                                            class="inline-block w-full px-6 py-3 mt-6 mb-2 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer active:opacity-85 hover:scale-102 hover:shadow-soft-xs leading-pro text-xs ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 bg-gradient-to-tl from-gray-900 to-slate-800 hover:border-slate-700 hover:bg-slate-700 hover:text-white">Sign
                                            in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="h-4"></div>
                        <div
                            class="p-6 px-1 pt-0 text-center bg-transparent border-t-0 border-t-solid rounded-b-2xl lg:px-2">
                            <p class="mx-auto mb-6 leading-normal text-sm">
                                Don't have an account?
                                <a routerLink="../sign-up"
                                    class="relative z-10 font-semibold text-transparent bg-gradient-to-tl from-gray-900 to-slate-300 bg-clip-text">Sign
                                    up</a>
                            </p>
                        </div>
                    </div>
                    <div class="w-full max-w-full px-3 lg:flex-0 shrink-0 md:w-6/12">
                        <div
                            class="absolute top-0 hidden w-3/5 h-full -mr-32 overflow-hidden -skew-x-10 -right-40 rounded-bl-xl md:block">
                            <div class="absolute inset-x-0 top-0 z-0 h-full -ml-16 bg-cover skew-x-10"
                                style="background-image: url('../assets/img/curved-images/businessmen-businesswomen-meeting-brainstorming-ideas.jpg')">
                                <div class="absolute h-full w-full z-10 top-0 opacity-50" id="particles-js">
                                    <canvas class="h-full w-full"></canvas>
                                </div>
                                <span
                                    class="absolute top-0  z-0 left-0 w-full h-full bg-center bg-cover bg-gradient-to-tl from-gray-900 to-slate-800 opacity-60"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
