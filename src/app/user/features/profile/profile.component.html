<app-aside></app-aside>

<div class="ease-soft-in-out xl:ml-68.5 relative h-full bg-gray-50 transition-all duration-200 min-v-screen">
  <nav
    class="absolute z-20 flex flex-wrap items-center justify-between w-full px-6 py-2 text-white transition-all shadow-none duration-250 ease-soft-in lg:flex-nowrap lg:justify-start"
    navbar-profile navbar-scroll="true">
    <div class="flex items-center justify-between w-full px-6 py-1 mx-auto flex-wrap-inherit">
      <nav>
        <!-- breadcrumb -->
        <ol class="flex flex-wrap pt-1 pl-2 pr-4 mr-12 bg-transparent rounded-lg sm:mr-16">
          <li class="leading-normal text-sm">
            <a class="opacity-50" href="javascript:;">Pages</a>
          </li>
          <li class="text-sm pl-2 capitalize leading-normal before:float-left before:pr-2 before:content-['/']"
            aria-current="page">Profile</li>
        </ol>
        <h6 class="mb-2 ml-2 font-bold text-white capitalize">Profile</h6>
      </nav>
    </div>
  </nav>

  <div class="w-full px-6 mx-auto">
    <div class="relative flex items-center p-0 mt-6 overflow-hidden bg-center bg-cover min-h-75 rounded-2xl"
      style="background-image: url(''); background-position-y: 50%">
      <span
        class="absolute inset-y-0 w-full h-full bg-center bg-cover  bg-gradient-to-tl from-slate-600 to-slate-800 opacity-60"></span>
    </div>
    <div
      class="relative flex flex-col flex-auto min-w-0 p-4 mx-6 -mt-16 overflow-hidden break-words border-0 shadow-blur rounded-2xl bg-white/80 bg-clip-border backdrop-blur-2xl backdrop-saturate-200">
      <div class="flex flex-wrap -mx-3">
        <div class="flex-none w-auto max-w-full px-3">
          <div
            class="text-base ease-soft-in-out h-18.5 w-18.5 relative inline-flex items-center justify-center rounded-xl text-white transition-all duration-200">
            <img src="https://i.pravatar.cc/300" alt="profile_image" class="w-full shadow-soft-sm rounded-xl" />
          </div>
        </div>
        <div class="flex-none w-auto max-w-full px-3 my-auto">
          <div class="h-full">
            <h5 class="mb-1">{{ scinnector?.name }}</h5>
            <p class="mb-0 font-semibold leading-normal text-sm">{{scinnector?.bio || 'Nothing here...'}}</p>
          </div>
        </div>
        <div class="w-full max-w-full px-3 mx-auto mt-4 sm:my-auto sm:mr-0 md:w-1/2 md:flex-none lg:w-4/12">
          <div class="relative right-0 flex justify-end">
            <button *ngIf="!itsMe"
              class="inline-block px-6 py-3 mt-6 mb-2 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer active:opacity-85 hover:scale-102 hover:shadow-soft-xs leading-pro text-xs ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 bg-gradient-to-tl from-gray-900 to-slate-800 hover:border-slate-700 hover:bg-slate-700 hover:text-white">
              Follow
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full p-6 mx-auto">
    <div class="flex flex-1 flex-wrap -mx-3">
      <div class="flex-none w-full max-w-full px-3 mt-6">
        <div
          class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 shadow-soft-xl rounded-2xl bg-clip-border">
          <div class="p-4 pb-0 mb-0 bg-white rounded-t-2xl">
            <h6 class="mb-1">Projects</h6>
            <p class="leading-normal text-sm">Some research</p>
          </div>
          <div class="flex-auto p-4">
            <div class="flex flex-wrap -mx-3">
              
              <ng-container *ngFor="let project of scinnector?.projects; let index = index;">
                <app-project [index]="index" [project]="project"></app-project>
              </ng-container>
              
              <div *ngIf="itsMe" class="mt-10 h-96 w-full max-w-full px-3 mb-6 md:w-6/12 md:flex-none xl:mb-0 xl:w-3/12">
                <div
                  class="relative flex flex-col h-full min-w-0 break-words bg-transparent border border-solid shadow-none rounded-2xl border-slate-100 bg-clip-border">
                  <div class="flex flex-col justify-center flex-auto p-6 text-center">
                    <a href="javascript:;" routerLink="/project/create">
                      <i class="mb-4 fa fa-plus text-slate-400"></i>
                      <h5 class="text-slate-400">New project</h5>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container flex">
          <div class="flex flex-1 -mx-3  text-sm">
              <div class="flex-shrink-0 w-full max-w-full mx-auto mt-6 text-center lg:flex-0 lg:w-8/12">
                  <a href="javascript:;" target="_blank" class="mb-2 mr-4 text-slate-400 sm:mb-0 xl:mr-12"> A
                      Scinnect </a>
                  <a href="javascript:;" target="_blank" class="mb-2 mr-4 text-slate-400 sm:mb-0 xl:mr-12"> Team </a>
                  <a href="javascript:;" target="_blank" class="mb-2 mr-4 text-slate-400 sm:mb-0 xl:mr-12"> Services </a>
                  <a href="javascript:;" target="_blank" class="mb-2 mr-4 text-slate-400 sm:mb-0 xl:mr-12"> Blog </a>
              </div>
          </div>
          <div class="flex flex-1  -mx-3">
              <div class="w-8/12 max-w-full text-sm px-3 mx-auto mt-6 text-center flex-0">
                  <p class="mb-0 text-slate-400  text-sm">
                      Copyright Â©
                      <script>
                          document.write(new Date().getFullYear());
                      </script>
                      by <strong>Scinnect</strong>.
                  </p>
              </div>
          </div>
      </div>
  </footer>
  </div>
</div>
