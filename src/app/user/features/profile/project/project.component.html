<div class="">
    <div
        class="relative flex flex-col min-w-0 break-words bg-transparent border-0 shadow-none rounded-2xl bg-clip-border">
        <div class="relative">
            <a class="block shadow-xl rounded-2xl">
                <img [src]="project?.image || 'https://picsum.photos/500/300'" alt="img-blur-shadow"
                    class="max-w-full shadow-soft-2xl rounded-2xl" />
            </a>
        </div>
        <div class="flex-auto px-1 pt-6">

                Project #{{ index + 1 }}</p>
            <a href="javascript:;">

            </a>
            <p class="mb-6 leading-normal text-sm">{{ project?.description }}</p>
            <div class="flex items-center justify-between">

                    View Project</button>
                <div class="mt-2">
                    <a href="javascript:;"
                    class="-ml-3 avatar"
