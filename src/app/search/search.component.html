<app-aside></app-aside>
<main class="ease-soft-in-out xl:ml-68.5 bg-gray-50 relative h-full max-h-screen rounded-xl min-h-screen transition-all duration-200">
  <!-- Navbar -->
  <nav
    class="relative flex flex-wrap items-center justify-between px-0 py-2 mx-6 transition-all shadow-none duration-250 ease-soft-in rounded-2xl lg:flex-nowrap lg:justify-start"
    navbar-main navbar-scroll="true">
    <div class="flex items-center justify-between w-full px-4 py-1 mx-auto flex-wrap-inherit">
      <nav>
        <!-- breadcrumb -->
        <ol class="flex flex-wrap pt-1 mr-12 bg-transparent rounded-lg sm:mr-16">
          <li class="text-sm leading-normal">
            <a class="opacity-50 text-slate-700" href="javascript:;">Scinnect</a>
          </li>
          <li
            class="text-sm pl-2 capitalize leading-normal text-slate-700 before:float-left before:pr-2 before:text-gray-600 before:content-['/']"
            aria-current="page">Search</li>
        </ol>
      </nav>
    </div>
  </nav>

  <div [formGroup]="formGroup" class="flex items-center justify-center">
    <input type="text" formControlName="keyword"
      class="text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-96 appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow"
      placeholder="Keyword" aria-label="Name" aria-describedby="name-addon" />
  </div>

  <div class="w-full px-6 py-6 mx-auto">
    <!-- table 1 -->
    <app-scinnectors [control]="formGroup.get('keyword')"></app-scinnectors>
    <!-- card 2 -->
    <app-projects [control]="formGroup.get('keyword')"></app-projects>

    <footer>
      <div class="container flex">
        <div class="flex flex-1 -mx-3  text-sm">
          <div class="flex-shrink-0 w-full max-w-full mx-auto mt-6 text-center lg:flex-0 lg:w-8/12">
            <a href="javascript:;" target="_blank" class="mb-2 mr-4 text-slate-400 sm:mb-0 xl:mr-12"> A
              Scinnect </a>
            <a href="javascript:;" target="_blank" class="mb-2 mr-4 text-slate-400 sm:mb-0 xl:mr-12"> Team
            </a>
            <a href="javascript:;" target="_blank" class="mb-2 mr-4 text-slate-400 sm:mb-0 xl:mr-12">
              Services </a>
            <a href="javascript:;" target="_blank" class="mb-2 mr-4 text-slate-400 sm:mb-0 xl:mr-12"> Blog
            </a>
          </div>
        </div>
        <div class="flex flex-1  -mx-3">
          <div class="w-8/12 max-w-full text-sm px-3 mx-auto mt-6 text-center flex-0">
            <p class="mb-0 text-slate-400  text-sm">
              Copyright Â©
              <script>
                document.write(new Date().getFullYear());
              </script>
              by <strong>Scinnect</strong>.
            </p>
          </div>
        </div>
      </div>
    </footer>
  </div>
</main>
